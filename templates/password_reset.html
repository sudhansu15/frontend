{% extends "base.html" %}



{% block content %}
<h1></h1>


<div class="container sign">
    <h1 class="headd">Forgotten your password?</h1>
    <div class="signup-form card">
        <form method="post">
            <h3>Enter your e-mail address to obtain a new password.</h3>
            {{ form.as_p }}
            <p><input type="submit" value="Send e-mail" class="btn btn-primary"></p>
            {% csrf_token %}
        </form>
    </div>
</div>
{% endblock %}
